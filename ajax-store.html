<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script>
  (function() {
    "use strict";

    // TODO: Create an AJAX GET request for the file under data/inventory.json
function tableData() {
  $.get("data/inventory.json").done(function (data) {
    console.log(data)
    let html = "";
    for (let i = 0; i < data.length; i++) {
      html += "<dl class='row'>";
      html += "<dt class='col-3'>" + "Title" + "</dt>";
      html += "<dt class='col-3'>" + "Quantity" + "</dt>";
      html += "<dt class='col-3'>" + "Price" + "</dt>";
      html += "<dt class='col-3'>" + "Categories" + "</dt>";
      html += "<dd class='col-3'>" + data[i].title + "</dd>";
      html += "<dd class='col-3'>" + data[i].quantity + "</dd>";
      html += "<dd class='col-3'>" + "$" + data[i].price.toFixed(2) + "</dd>";
      html += "<dd class='col-3'>" + data[i].categories + "</dd>";
      html += "</dl>";
    }
    $("#products").html(html);
  });
}
tableData();

    let counter = document.querySelector("button")
    let result = document.getElementById("result")
    let count = 0

    counter.addEventListener("click", () => {
      count += 1
      result.innerHTML = count
    })

    counter.addEventListener("click", () => {
      tableData()
    });
