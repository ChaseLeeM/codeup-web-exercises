<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h1>Register With Us</h1>
<form method="POST" action="https://request-inspector.glitch.me/"></form>
<input type="text" name="email" placeholder="Enter your email address"><br>
<input type="password" name="password" placeholder="Password"><br>
<textarea name="bio" placeholder="bio"></textarea><br>
<div>
    <h3>How did you hear about us?</h3><br>
    <input type="radio" id="billboard" name="how" value="Billboard">
    <label for="Billboard">Billboard</label><br>
    <input type="radio" id="radio" name="how" value="radio">
    <label for="radio">Radio</label><br>
    <input type="radio" id="internet ad" name="how" value="internet ad">
    <label for="internet ad">Internet Advertisement</label><br>
    <input type="radio" id="other" name="how" value="other">
    <label for="other">Other</label><br>
</div>
<div>
    What browser are you using?
    <select name="Browser">
        <option value="Chrome">Chrome</option>
        <option value="Mozilla">Mozilla</option>
        <option value="Edge">Edge</option>
    </select>
</div>
</body>
</html>
