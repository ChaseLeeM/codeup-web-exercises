<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Mapbox Map</title>
  <!-- Mapbox CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/map_box.css">


</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Mapbox Map</a>
            </nav>
        </div>
    </div>
  <div class="row">
    <div class="col-8">
      <div id='map' style='width: 100%; height: 400px;'></div>
    </div>
   <div class="col-4">
      <div id="cardOne" class="card" style="width: 100vh;">
       <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
  </div>



<!-- Keys -->
<script src="js/keys_one.js"></script>
<!-- Mapbox GeoCoder Utils -->
    <script src="js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!--- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


<!-- Custom JS -->
<script>
  "use strict";

  mapboxgl.accessToken = keys.mapbox;
  let map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      zoom: 18,
      center: [-98.4916, 29.4252]
  });

    geocode("1003 Barton Springs Rd, Austin, TX 78704", keys.mapbox).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(17);
        let marker = new mapboxgl.Marker()
                .setLngLat(result)
                .addTo(map);
        let popup = new mapboxgl.Popup()
                .setLngLat(result)
                .setHTML("<p>1003 Barton Springs Rd, Austin, TX 78704</p>")
                .addTo(map);
        marker.setPopup(popup);
    });



  <!-- Map Markers for JSON Objects -->

  $.getJSON("data/my-maps.json", function(data) {
      console.log(data);
      data.forEach(function(location) {
          geocode(location.address, keys_one.mapbox).then(function(result) {
             console.log(result);
              let marker = new mapboxgl.Marker()
                      .setLngLat(result)
                      .addTo(map);
              let popup = new mapboxgl.Popup()
                      .setLngLat(result)
                      .setHTML("<p>" + location.address + "</p>")
                      .addTo(map);
              marker.setPopup(popup);
          });
      });
  });


  $.getJSON("data/my-map.json", function(data) {
      data.forEach(function (location) {
          let card = $("<div>").addClass("card");
          let cardBody = $("<div>").addClass("card-body");
          let cardTitle = $("<h5>").addClass("card-title").text(location.name);
          let cardText = $("<p>").addClass("card-text").text(location.address);
          cardBody.append(cardTitle, cardText);
          card.append(cardBody);
          $("#cards").append(card);
          geocode(location.address, keys_one.mapbox).then(function(result){
              let marker = new mapboxgl.Marker()
                      .setLngLat(result)
                      .addTo(map);
              let popup = new mapboxgl.Popup()
                      .setLngLat(result)
                      .setHTML("<p>" + location.name + "</p>")
                      .addTo(map);
              marker.setPopup(popup);
          });
      });
  });

  $("#cards").on("click", ".card", function(){
      let address = $(this).find(".card-text").text();
      geocode(address, keys_one.mapbox).then(function(result){
          map.setCenter(result);
          map.setZoom(17);
      });
  });

</script>
</body>
</html>
