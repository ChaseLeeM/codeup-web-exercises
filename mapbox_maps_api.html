<script>
  "use strict";

  mapboxgl.accessToken = keys_one.mapbox;
  let map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/chasem83/cld9f0c4s005601nvqhv900mx',
    zoom: 18,
    center: [-98.4916, 29.4252]
  });


    geocode("1003 Barton Springs Rd, Austin, TX 78704", keys_one.mapbox).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(17);
        let marker = new mapboxgl.Marker()
                .setLngLat(result)
                .addTo(map);
        let popup = new mapboxgl.Popup()
                .setLngLat(result)
                .setHTML("<p>1003 Barton Springs Rd, Austin, TX 78704</p>")
                .addTo(map);
        marker.setPopup(popup);
    });
