<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Practice</title>
  <link rel="stylesheet" href="css/weather_css.css">

</head>
<body>

<nav class="navbar navbar-light bg-light justify-content-between">
  <a class="navbar-brand">Weather Map</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>


<!-- Keys -->
<script src="js/keys.js"></script>
<!-- Mapbox GeoCoder Utils -->
<script src="js/mapbox-geocoder-utils.js"></script>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!--- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
  "use strict";

  $.get('https://api.openweathermap.org/data/2.5/forecast', {
    lat: 29.4252,
    lon: -98.4916,
    appid: OPEN_WEATHER_APPID,
    units: 'imperial'
  }).done(function(data) {
    // can be used to get forecast conditions at current time in increments of 24 hours
    for (let i = 0; i < data.list.length; i += 8) {
      console.log(data.list[i]);
    }
  }).fail(function(jqXhr, status, error) {
    console.log(jqXhr);
    console.log(status);
    console.log(error);
  });
</script>
</body>
</html>
