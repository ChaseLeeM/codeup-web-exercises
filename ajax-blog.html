<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <h3 class="blog-head">Chase's Blog</h3>
    <article id="posts">

    </article>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    (function(){
        "use strict";

        $.get("data/blog.json").done(function(data){
            let html = "";
            for (let i = 0; i < data.length; i++) {
                html += '    <article class="blog-head">\n' +
                    '        <div class="row"></div>\n' +
                    '        <div class="col-4 title">' + data[i].title + '</div>\n' +
                    '        <div class="col-4 content">' + data[i].content + '</div>\n' +
                    '        <div class="col-4 categories">' + data[i].categories + '</div>\n' +
                    '        </article>';
            }
            $("#posts").html(html);
        })

    })();


</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
